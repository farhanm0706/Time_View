<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Now</title>
    <style>
        .container{
            border: 2px solid black;
            margin: 5px;
            padding: 35px;
            text-align: center;
            border-radius: 5px;
            background-color: blanchedalmond;
        }
        #time{
            font-weight: bold;
        }
        .section{
            text-align: center;
            margin: 40px;
            font-weight: bold;
            color: crimson;
        }
    </style>
</head>
<body>
    <div class="container">
        Current Time is: <span id="time"></span>
    </div>
    <div class="section">
        Thank you
    </div>
    <script>
        setInterval(updateDate,1000);
        function updateDate(){
        let time1=new Date();
            time.innerHTML=time1;
        }
    </script>
</body>
</html>
